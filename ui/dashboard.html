<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control - flash.ai</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=geometry"></script>
</head>
<body class="dashboard-page">
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <div class="logo-small">
                    <span class="logo-icon">‚ö°</span>
                    <span class="logo-text">flash.ai</span>
                </div>
                <span class="divider">|</span>
                <h1>Mission Control Panel</h1>
            </div>
            <div class="header-right">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span>System Online</span>
                </div>
                <button onclick="window.location.href='index.html'" class="btn-new-emergency">+ New Emergency</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="dashboard-content">
            <!-- Left Panel - Incident Details -->
            <aside class="incident-panel">
                <div class="panel-header">
                    <h2>Active Incident</h2>
                    <span class="incident-badge" id="incident-status">ACTIVE</span>
                </div>

                <div class="incident-details">
                    <div class="detail-group">
                        <label>Emergency Type</label>
                        <div class="detail-value" id="emergency-type">
                            <span class="type-icon">üî•</span>
                            <span id="type-text">Fire Emergency</span>
                        </div>
                    </div>

                    <div class="detail-group">
                        <label>Incident Location</label>
                        <div class="detail-value" id="incident-location">
                            <span>üìç</span>
                            <span id="location-address">Loading...</span>
                        </div>
                        <div class="coordinates" id="incident-coords">
                            Lat: 25.2048, Lng: 55.2708
                        </div>
                    </div>

                    <div class="detail-group">
                        <label>Dispatched Unit</label>
                        <div class="detail-value dispatched-unit" id="dispatched-unit">
                            <span class="unit-name">Calculating...</span>
                        </div>
                    </div>

                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-icon">üìè</div>
                            <div class="metric-content">
                                <label>Distance</label>
                                <div class="metric-value" id="distance-value">--</div>
                            </div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-icon">‚è±Ô∏è</div>
                            <div class="metric-content">
                                <label>ETA</label>
                                <div class="metric-value" id="eta-value">--</div>
                            </div>
                        </div>
                    </div>

                    <div class="ai-analysis">
                        <h3>AI Analysis</h3>
                        <div class="analysis-content" id="ai-analysis">
                            <div class="analysis-loading">
                                <div class="dot-pulse"></div>
                                <span>Analyzing optimal response...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-footer">
                    <button onclick="resolveIncident()" class="btn-resolve">Mark as Resolved</button>
                </div>
            </aside>

            <!-- Right Panel - Map View -->
            <main class="map-panel">
                <div class="map-header">
                    <h2>Live Map View</h2>
                    <div class="map-legend">
                        <div class="legend-item">
                            <span class="legend-marker incident-marker"></span>
                            <span>Incident</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-marker responder-marker"></span>
                            <span>Responder</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-line"></span>
                            <span>Route</span>
                        </div>
                    </div>
                </div>
                <div id="map" class="map-container"></div>

                <!-- Map Controls -->
                <div class="map-controls">
                    <button onclick="recenterMap()" class="map-btn" title="Recenter Map">
                        <span>‚äô</span>
                    </button>
                    <button onclick="toggleTraffic()" class="map-btn" title="Toggle Traffic">
                        <span>üöó</span>
                    </button>
                </div>
            </main>
        </div>

        <!-- All Emergency Centers Panel (Optional) -->
        <div class="centers-panel" id="centers-panel" style="display: none;">
            <div class="panel-header">
                <h3>All Emergency Centers</h3>
                <button onclick="toggleCentersPanel()" class="btn-close">√ó</button>
            </div>
            <div id="centers-list" class="centers-list">
                <!-- Populated by JavaScript -->
            </div>
        </div>

        <button onclick="toggleCentersPanel()" class="btn-float" title="Show All Centers">
            <span>üè•</span>
        </button>
    </div>

    <script src="config.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
